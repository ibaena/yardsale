<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YardSale!</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="../controllers/main.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
  </head>
  <body>

    <div class="container">
      <div class="main" ng-controller="MyController">
        <div class="search">
          <h1>Artist Directoy</h1>
          <label>search:
          </label>
          <input ng-model="query" placeholder="Search for artist" autofocus/>

          <label class="formgroup">by:
            <select ng-model="artistOrder">
              <option value="name">Name</option>
              <option value="reknown">reknown</option>
            </select>
          </label>
          <label class="formgroup">ascending:
            <input type="radio" ng-model="direction" name="direction" checked/>
          </label>
          <label class="formgroup">descending:
            <input type="radio" ng-model="direction" name="direction" value="reverse"/>
          </label>
        </div>
        <ul class="artistlist">
          <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
            <img ng-src="../public/images/{{item.shortname}}_tn.jpg" alt="photo"/>
            <div class="info">
              <h2>{{item.name}}</h2>
              <h3>{{item.reknown}}</h3>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
