<section class="artistinfo">
  <div class="artist cf" ng-model="artists">
    <h1>{{artists[whichItem].name}}</h1>
    <div class="info">
      <h3>{{artists[whichItem].reknown}}</h3>
      <img ng-src="../public/images/{{artists[whichItem].shortname}}_tn.jpg" alt="photo of {{artists[whichItem].name}}" />
      <div class="bio">
        {{artists[whichItem].bio}}
      </div>
    </div>
  </div>
  <a href="/">&laquo; Back to Search</a>
